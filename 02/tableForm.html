<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4" style="width: 100%;"> 
        <thead>
            <tr>
                <th colspan="2">City/Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Dnipro</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Dnipro</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
    <p>
        Lorem ipsum dolor <br>, sit amet consectetur adipisicing elit. Eligendi, eaque repudiandae? Deleniti aspernatur nemo mollitia accusamus doloremque dolorum illum exercitationem!
    </p>
    <form action="">
        <div>
          <label for="userName">
            User name
        </label>
        <input placeholder="Type your name User" id="userName" type="text">  
        </div>
        <br>
        <div>
            <label for="userPassword">
                User password
            </label>
            <input placeholder="Type your password User" id="userPassword" type="password">
        </div>
        <br>
        <fieldset>
            <legend>
                User Data
            </legend>
            <label for="userAge">
                User age
            </label>
            <input id="userAge" type="number">
        </fieldset>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <select>
            <option value="">Lviv</option>
            <option value="">Kyiv</option>
            <option value="">Odessa</option>
        </select>
        <br>
        <div>
            <h3>
                Choose sign
            </h3>
            <label for="Capricorn">
                Capricorn
            </label>
            <input type="checkbox" name="" id="Capricorn">
            <label for="Cencer">
                Cencer
            </label>
            <input type="checkbox" name="" id="Cencer">
            <label for="Aries">
                Aries
            </label>
            <input type="checkbox" name="" id="Aries">
        </div>
    </form>
</body>
</html>
